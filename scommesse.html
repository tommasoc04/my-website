<style>
body {
  margin: 0;
  font-family: 'Quicksand', sans-serif;
  background-color: #f0f0f0;
}

/* Colonna sport */
.sports-column {
  font-family: 'Quicksand', sans-serif; /* testo normale */
  position: fixed;
  top: 75px; /* spazio per header */
  left: 0;
  width: 260px;
  height: calc(100vh - 75px);
  background-color: #ffffff;
  padding: 20px;
  padding-bottom: 100px;
  border-radius: 0 16px 16px 0;
  border: 4px solid #ffeb99;
  border-left: none;
  box-shadow: 2px 0 12px rgba(0,0,0,0.08);
  overflow-y: scroll;
  z-index: 1;
}

/* Striscia gialla in alto */
.sports-column::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 20px;
  background-color: #ffeb99;
  border-top-left-radius: 16px;
  z-index: 0;
}

/* Scrollbar invisibile */
.sports-column::-webkit-scrollbar {
  width: 0px;
  background: transparent;
}
.sports-column {
  -ms-overflow-style: none;  
  scrollbar-width: none;     
}

.sports-column::after {
  content: '';
  display: block;
  height: 40px;
}

/* Titolo della colonna */
.sports-column h2 {
  font-family: 'Quicksand', sans-serif; /* titolo principale */
  font-size: 32px;
  font-weight: 700;
  color: #333;
  margin-bottom: 25px;
  text-align: center;
}

/* Titoli sport rimangono in Quicksand */
.sport-title {
  font-family: 'Quicksand', sans-serif;  
  font-size: 21px;
  font-weight: 400; /* leggermente in grassetto */
  color: #333;
  margin-top: 15px;
  margin-bottom: 8px;
  cursor: default;
}

/* Lista competizioni */
.competition-list {
  list-style: none;
  padding-left: 15px;
  margin: 0 0 20px 0;
}

/* Competizioni / sottotitoli in Poppins grassetto */
.competition-item {
  font-family: 'Poppins', sans-serif; 
  font-size: 17px;
  font-weight: 700; 
  color: #7a20b9;
  background: #ffffff;
  border-radius: 16px;
  padding: 10px 15px;
  margin-bottom: 8px;
  border: 2px solid #ffeb99;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
}

.competition-item:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0px 8px 18px rgba(0,0,0,0.12);
  border: 2px solid #ffd700;
}

/* Main content a destra */
.main-content {
  margin-left: 280px;
  padding-top: 128px;
  padding-right: 50px;
  padding-bottom: 50px;
  padding-left: 50px;
  color: #333;
  font-size: 28px;
}



</style>
