<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La Schedina</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f0f0f0;
  }

  header {
    background-color: #7a20b9; 
    color: white;
    display: flex;
    align-items: center;
    padding: 15px 50px; 
  }

  .logo-title {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .logo-title h1 {
    font-family: 'Quicksand', sans-serif;
    font-size: 24px;
    font-weight: 800;
    text-transform: uppercase;
    line-height: 1.1; 
  }

  .logo-title img {
    height: 50px;
    width: 50px;
    filter: brightness(0) invert(1);
  }

  nav {
    display: flex;
    gap: 30px; 
    margin-left: 65px; 
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 400;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    transition: color 0.3s;
  }

  nav a:hover {
    color: #ffdd57;
  }
</style>
</head>
<body>

<header>
  <div class="logo-title">
    <img src="octopus.svg" alt="Logo">
    <h1>La Schedina</h1>
  </div>
  
  <nav>
    <a href="#">Superquote</a>
    <a href="#">Scommesse</a>
    <a href="#">Bonus</a>
    <a href="#">FAQ</a>
  </nav>
</header>

</body>
</html>
